<!doctype html>
<html lang="ko">

 <head>
  <meta charset="utf-8">
  <title>html문서 작성시 주의사항</title>
 </head>
 <body>
  html문서 작성시 주의사항<br>
  -html태그 작성시 띄어쓰기는 글자와 글자사이 1칸만 가능하다. 만약에 띄어쓰기를 2칸이상 하고자 캐릭터코드나 엔티티코드를 사용한다.<br>
  -문단의 줄을 강제로 변경하고자 할 때는 line break인 'br'태그를 사용한다.<br>
  -문서에서 특수문자를 사용시 entity code, charator code를 작성한다.
   ⓒ => &copy;   <, &lt;   > &gt;  <br>
  -html문서 안에서 주석(설명글) 작성시 <!-- 주석내용 --> 이렇게 작성한다.

 </body>

</html>
