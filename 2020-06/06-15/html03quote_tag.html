 <body>
  <h2>html태그학습_03인용문 태그요소 - blockquote, q  </h2>
  <p>인용문이란? 다른 사람의 말이나 글을 대신해서 작성하는 글.</p>
  <p>
  오늘의 명언
  <blockquote>
   세상을 보는 데는 두 가지 방법이 있다. <br>
   하나는 기적이 없다고 생각하며 사는 것이고, <br>
   다른 하나는 모든 것이 기적이라고 <br>
   생각하며 사는 것이다.
  </blockquote>
  -알버트 아인슈타인 
  </p>

  페이스북 창업자 마크 주커버그 
  <q>수십번 넘어져도 젊음을 무기삼아 도전하라!</q>


 </body>
