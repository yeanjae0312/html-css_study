<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>css소개와 작성법</title>
    
    <style>
        span{color:#0000ff;}
        .t1{font-size:48px;}
        .t2{font-size:32px;}
        .t3{font-size:24px;}
        .t4{font-size:18px;}
        .t5{font-size:16px;}
        .t6{font-size:13px;}
        .t7{font-size:10px;}
    
    </style>
    

</head>

<body>
    <h2>css소개와 작성법</h2>
    <p>css는 html문서에 서식을 적용하기 위한 언어로서, 레이아웃, 애니메이션, 동적패널효과로도 사용되고 있으며 html5와 대표적인 웹표준 언어이다.</p>
    <p>css는 문서 작성시 head태그요소 안에서 style을 선언한 뒤 내용을 작성하는데, 작성하는 방법에는 '선택자{속성:값;}'으로 작성한다.</p>
    
    <h3>html5이전 문서작성방식과 현재 html5문서작성방법 비교</h3>
    <font color="blue" size="7">네이버7</font>
    <font color="blue" size="6">네이버6</font>
    <font color="blue" size="5">네이버5</font>
    <font color="blue" size="4">네이버4</font>
    <font color="blue" size="3">네이버3</font>
    <font color="blue" size="2">네이버2</font>
    <font color="blue" size="1">네이버1</font>
    <br>
    <span class="t1">네이버48</span>
    <span class="t2">네이버32</span>
    <span class="t3">네이버24</span>
    <span class="t4">네이버18</span>
    <span class="t5">네이버16</span>
    <span class="t6">네이버13</span>
    <span class="t7">네이버10</span>
    

</body>


</html>
