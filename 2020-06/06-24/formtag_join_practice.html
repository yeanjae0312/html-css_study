<!doctype html>
<html lang="ko">
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=divice-width, initial-scale=1">
 <title>html태그학습_폼태그 종합(회원가입)</title>

 <style>
  form{margin:0px auto;}
  fieldset{border:none;} /*필드셋에 라인 없애기*/
  table{
	border-collapse:collapse;
	width:630px;
	border:1px solid #cccccc;
  }
  caption{display:none;} /*캡션 숨기기*/
  th{
     width:120px;  /*첫번째 제목셀 가로크기*/
     text-align:right;
  }
  tr{
     line-height:40px;  /*줄간격*/
     border-bottom: 1px solid #cccccc;
  }
  td{padding-left:10px;}
  .box{
	width:60px;
  }
  .button_box{
	background-color:#000000;
	color:#ffffff;
  }
  .font_blue_color{
	color:#0000ff;
  }
  .form{
	width:630px;
  }
  .text_align{
	text-align:center;
	font-weight:bold;
	font-size:30px;
  }
  .btn{
	text-align:center;
  }
  .t_a{
	margin-top:13px;
  }
 </style>
</head>

<body>

 <form name="join" method="post" action="send.php" class="form"> <!--action은 보낼 서버주소-->
  <fieldset>
    <legend class="text_align">회원가입</legend> <!--17줄 2칸  가로:600px-->
    <table>
     <caption>회원가입양식 만들기</caption>
     <tr>  <th><SPAN STYLE="color: red">&#8727;</SPAN> 아이디</th> <td><input type="text" maxlength="16" required> <input type="submit" value="아이디중복체크" class="button_box"></td>  </tr>
     <tr>  <th><SPAN STYLE="color: red">&#8727;</SPAN> 비밀번호</th> <td><input type="password" maxlength="16" required></td>  </tr>
     <tr>  <th><SPAN STYLE="color: red">&#8727;</SPAN> 비밀번호확인</th> <td><input type="password" maxlength="16" required></td>  </tr>
     <tr>  <th><SPAN STYLE="color: red">&#8727;</SPAN> 이름</th> <td><input type="text" required></td>  </tr>
     <tr>  <th><SPAN STYLE="color: red">&#8727;</SPAN> 닉네임</th> <td><input type="text" required> <input type="submit" value="닉네임 중복확인" class="button_box"></td>  </tr>
     <tr>  
	<th><SPAN STYLE="color: red">&#8727;</SPAN> 성별</th> 
	<td>
	<input type="radio" name="sex" id="m" checked><label for="m">남자</label><input type="radio" name="sex" id="f"><label for="f">여자</label>
	</td>  
     </tr>
     <tr>  
	<th><SPAN STYLE="color: red">&#8727;</SPAN> 생년월일</th> 
	<td>
	<input type="text" class="box" maxlength="4" required><label>년</label> <input type="text" maxlength="2" class="box" required><label>월</label> <input type="text" maxlength="2" class="box" required><label>일</label> 
	<input type="radio" name="birth" id="did"><label for="did">양력</label> <input type="radio" name="birth" id="dma"><label for="dma">음력</label>
	</td>  
     </tr>
     <tr>  
	<th>결혼여부</th> 
	<td>
	<input type="radio" name="married" id="un"><label for="un">미혼</label><input type="radio" name="married" id="mm"><label for="mm">기혼</label>
	</td>  
     </tr>
     <tr>  
	<th>결혼기념일</th> 
	<td><input type="text" maxlength="4" class="box"><label>년</label> <input type="text" maxlength="2" class="box"><label>월</label> <input type="text" maxlength="2" class="box"><label>일</label>
	</td>  
     </tr>
     <tr>  
	<th><SPAN STYLE="color: red">&#8727;</SPAN> 이메일</th> 
	<td>
	<input type="email" required> <input type="submit" value="메일중복확인" class="button_box"> 
	<input type="checkbox" id="mail"><label for="mail" class="font_blue_color">정보메일수신</label>
	</td>  
     </tr>
     <tr>  
	<th><SPAN STYLE="color: red">&#8727;</SPAN> 주소</th> 
	<td>
	<input type="text" class="box" required> - <input type="text" class="box" required> <input type="submit" value="우편번호검색" class="button_box"> <br>
	<input type="text" required> <input type="text">
	</td>  
     </tr>
     <tr>  
	<th><SPAN STYLE="color: red">&#8727;</SPAN> 핸드폰</th> 
	<td class="box">
	<select> <option>010</option> <option>011</option> <option>별정통신</option></select>
	- <input type="tel" maxlength="4" class="box" required> - <input type="tel" maxlength="4" class="box" required>
	<input type="checkbox" id="sms"><label for="sms" class="font_blue_color">문자서비스수신</label>
	</td>  
     </tr>
     <tr>  
	<th><SPAN STYLE="color: red">&#8727;</SPAN> 전화번호</th> 
	<td>
	<input type="tel" maxlength="4" class="box" required> - <input type="tel" maxlength="4" class="box" required> - <input type="tel" maxlength="4" class="box" required>
	</td>  
     </tr>
     <tr>  
	<th>직업</th> 
	<td>
	<select>
	 <option>==선택하세요==</option> <option>디자이너</option> <option>개발자</option> <option>기획자</option> <option>퍼블리셔</option>
	</select>
	</td>   
     </tr>
     <tr>  
	<th>관심분야</th> 
	<td>
	<input type="checkbox" id="cos"><label for="cos"><small>화장품/향수/미용품</small></label> <input type="checkbox" id="com"><label for="com"><small>컴퓨터/SW</small></label>
	<input type="checkbox" id="clothes"><label for="clothes"><small>의류/패션잡화</small></label> <input type="checkbox" id="kitchen"><label for="kitchen"><small>생활/주방용품</small></label> <br>
	<input type="checkbox" id="jewly"><label for="jewly"><small>보석/시계/악세사리</small></label> <input type="checkbox" id="home"><label for="home"><small>가전/카메라</small></label>
	<input type="checkbox" id="book"><label for="book"><small>서적/음반/비디오</small></label> <input type="checkbox" id="sports"><label for="sports"><small>스포츠/레저용품</small></label> <br>
	<input type="checkbox" id="flower"><label for="flower"><small>꽃배달/케익서비스</small></label>
	</td>  
     </tr>
     <tr>  
	<th>관심분류</th> 
	<td>
	<select>
	<option>==선택하세요==</option> <option>개발</option> <option>디자인</option> <option>패션</option> <option>운동</option>
	</select>
	</td>  
     </tr>
     <tr>  
	<th>남기는 말씀</th> 
	<td>
	<textarea cols="65" rows="5" class="t_a"></textarea>
	</td>  
    </tr>

    </table>
  
   <p class="btn"> <!--버튼 width:80px  height:40px-->
    <input type="image" src="join_button_image.png" alt="회원가입버튼"> <input type="image" src="back_button_image.png" alt="이전으로 가기 버튼">
   </p>
  </fieldset>
 </form>

</body>

</html>
